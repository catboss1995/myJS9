            case "+":
            console.log(`${a}+${b}=${a + b}`);
            break; //結束switch
            case "-":
            console.log(`${a}-${b}=${a - b}`);  
            break;    
            case "*":
            console.log(`${a}*${b}=${a * b}`);
            break;
            case "/":
            console.log(`${a}/${b}=${a / b}`);
            break;
            case "%":
            console.log(`${a}%${b}=${a % b}`);

            case "**":
            console.log(`${a}**${b}=${a ** b}`);
            break;
        }
