        // A,B,AB,O
        var blood = "";
        // 輸入視窗
        // 
        // 大寫toUpperCase() 小寫toLowerCase()
        blood = prompt("請輸入血型").toUpperCase();

        // 多重檢查法2
        switch (blood) {
            case "A":
                console.log("A型");
                break;
            case "B":
                console.log("B型");
                break;
            case "O":
                console.log("O型");
                break;
            case "AB":
                console.log("AB型");
                break;
            default:
                // 以上血型都不是
                console.log(blood + "=>血型不存在");
                break;
        }

        // 多層檢查法1
        if (blood == "A") {
            console.log("A型");
        } else if (blood == "B") {
            console.log("B型");
        } else if (blood == "O") {
            console.log("O型");
        } else if (blood == "AB") {
            console.log("AB型");
        } else {
            // 以上血型都不是
            console.log(blood + "=>血型不存在");
        }
