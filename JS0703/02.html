<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巢狀迴圈</title>
</head>
<body>
<!-- 
 *
 **
 ***
 ****
 ***** 
-->
    <script>
        document.write("*<br>");
        document.write("**<br>");
        document.write("***<br>");
        document.write("****<br>");
        document.write("*****<br>");
        document.write("<hr>");

        // 外層 = 控制行數
        for(var i = 1; i <= 5; i++) {
            // 內層 = 星星數量
            // 因為星星數量等於行數
            // 所以星星個數的執行次數=行數
            for(var j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
