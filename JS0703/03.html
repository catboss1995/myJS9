<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    巢狀for迴圈(九九乘法表)
    1*1=01 1*2=02 1*3=03 ... 1*9=09
    2*1=02 2*2=04 2*3=06 ... 2*9=18
    ...
    9*1=09 9*2=18 9*3=27 ... 9*9=81 
    -->
    <script>
        for (var i = 1; i<=9; i++){
            for (var j = 1; j<=9; j++){
                //1*1=01
                document.write(`${i}*${j}=`);
                if (i * j < 10) {
                    document.write("0"); 
                }
                // 因為網頁不允許連續多個空格
                // 所以連續多個空格會被壓縮成一個空格
                // 若要有多個空格
                // 可以使用&nbsp;來表示空格
                // 或是使全型空格(shift+空格)
                // 或是使用CSS的margin或padding
                document.write(i * j + "&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
